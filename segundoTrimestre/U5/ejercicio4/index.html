<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .error {
          border: solid 2px #FF0000;
      }
  </style>
    <title>Unidad 5</title>
  </head>
  <body>
    <form name="formulario" id="formulario">
      <label>Fecha</label>
      <input type="date" name="fecha" id="fecha" required/>
      <br />
      <label>Rango</label>
      <input type="range" id="rango" />
      <br />
      <label>Telefono</label>
      <input type="tel" name="telefono" id="telefono" pattern="[0-9]{9}" title="Numero de 9 cifras" required/>
      <br />
      <label>Color</label>
      <input type="color" id="color" />
      <br />

      <label>Deshabilitar marca</label>
      <select name="cocheUno" id="cocheUno">
        <option value=""></option>
        <option value="Ferrari">Ferrari</option>

        <option value="Porsche">Porsche</option>

        <option value="Audi">Audi</option>

        <option value="Mercedes">Mercedes</option>
      </select>
      <br />

      <label>Escoge coche</label>
      <select name="cocheDos" id="cocheDos">
        <optgroup>
          <option></option>
        </optgroup>
        <optgroup id="Ferrari" label="Ferrari">
          <option>458 Spider</option>

          <option>F12 Berlinetta</option>

          <option>California T</option>
        </optgroup>

        <optgroup id="Porsche" label="Porche">
          <option>Macan</option>

          <option>918 Spyder</option>
        </optgroup>

        <optgroup id="Audi" label="Audi">
          <option>R8</option>

          <option>RS5</option>

          <option>A5</option>
        </optgroup>

        <optgroup id="Mercedes" label="Mercedes">
          <option>Clase A</option>

          <option>Clase B</option>

          <option>Clase C</option>
        </optgroup>
      </select>
      <br />
      <br />

      <input type="button" id="enviar" value="Enviar">
    </form>
    <p id="mensajeError"></p>
    <br />
    <br />
    <p id="pintar">Aqui se pinta las respuestas</p>
    <script src="funciones.js"></script>
  </body>
</html>
